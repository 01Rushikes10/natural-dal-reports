name: Execute Report via SSH
on:
  schedule:
    - cron: '30 12 * * *'
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
        
    - name: Execute Report Script on Server
      run: |
        ssh -i ~/.ssh/id_rsa \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          "cd ${{ secrets.WORDPRESS_PATH }} && \
          php wp-content/plugins/natural-dal-reports/send_daily_report.php force=yes source=github"
        
        echo "âœ… Report executed on server"
        
