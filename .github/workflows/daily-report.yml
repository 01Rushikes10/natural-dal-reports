    - name: Trigger Report with WordPress Authentication
      env:
        WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
        WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
      run: |
        echo "=== Method: WordPress Cookie-Based Authentication ==="
        
        # First login to get session cookie
        echo "1. Attempting WordPress login..."
        LOGIN_DATA="log=$WORDPRESS_USER&pwd=$WORDPRESS_PASSWORD&wp-submit=Log+In&redirect_to=https%3A%2F%2Fnaturaldal1.kesug.com%2Fwp-admin%2F&testcookie=1"
        
        # Get authentication cookies
        curl -c /tmp/wp-cookies.txt \
          -H "Content-Type: application/x-www-form-urlencoded" \
          -d "$LOGIN_DATA" \
          "https://naturaldal1.kesug.com/wp-login.php" -v 2>&1 | grep -E "(HTTP|Location|Set-Cookie)" || true
        
        echo "---"
        
        # Use the cookies to access your script
        echo "2. Accessing report script with cookies..."
        curl -b /tmp/wp-cookies.txt \
          -v --max-time 30 \
          "https://naturaldal1.kesug.com/wp-content/plugins/natural-dal-reports/send_daily_report.php?force=yes&source=github" 2>&1 | tail -20 || true
